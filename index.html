<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадки для дітей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        input[type="text"] {
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Вгадай загадку:</h1>
    <p>Що може бути м'яке і пухнасте, але не кішка?</p>
    <input type="text" id="answer">
    <button onclick="checkAnswer()">Вгадати!</button>
    <p id="result"></p>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            if (answer === "хмара") {
                document.getElementById("result").innerText = "Вірно! Йди до Гамаку!";
            } else {
                document.getElementById("result").innerText = "Спробуй ще раз!";
            }
        }
    </script>
</body>
</html>
